syntax = "proto3";

package fcp.confidentialcompute;

import "fcp/protos/confidentialcompute/message_description.proto";

option java_outer_classname = "PrivateLoggerUploadsConfigOuterClass";
option java_multiple_files = true;

// Configuration needed for TEE applications to process uploads from the
// PrivateLogger.
message PrivateLoggerUploadsConfig {
  // The description of the proto message logged by the PrivateLogger.
  MessageDescription message_description = 1;

  // The name of the on-device query.
  string on_device_query_name = 2;
}
