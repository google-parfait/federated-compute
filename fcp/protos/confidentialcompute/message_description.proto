syntax = "proto3";

package fcp.confidentialcompute;

option java_package = "com.google.intelligence.fcp.confidentialcompute";
option java_multiple_files = true;
option java_outer_classname = "MessageDescriptionOuterClass";

// Description of a proto message. This can be used to parse serialized proto
// messages to generic Messages.
message MessageDescription {
  // The FileDescriptorSet bytes for the message.
  bytes message_descriptor_set = 1;

  // The fully qualified name of the message.
  string message_name = 2;
}
